<body>
    <nav id="contact-nav">
        <a id="logo" href="/index.html">    
            <i class="fa fa-arrow-left" style="font-size:15px"></i>
        </a>
    </nav>  
    <div id="contact">
        <div id="send-off">
        <img src="/images/WavingCat.gif" alt="">
        <h1>I am glad you could stop by!</h1>
        </div>
        <form action="https://formspree.io/f/xoqoopnd" method="post">
            <h2>Send me a message.</h2>
            <div class="name-fields">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
            <button type="submit"><i class="fa fa-check" aria-hidden="true"></i></button>
        </form>
    </div>
    <script src="/js/script.js"></script>
